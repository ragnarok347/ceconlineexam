{% load static %}
<html>
	<head>
		<title>Generate Result</title>
		
		<script type="text/javascript">
            function f(count)
            {
                document.getElementById("pass").value = count;
            }
        </script>
	</head>

	<body topmargin="100" style="background-size: 1540px 752px ;  background-image : linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url({% static 'images/makepic.jpg' %}">
		<form method="POST" action="admin_result">
		{% csrf_token %}
		<center>
			<table border="1" width="700" style="color: white;background: black;">
				<tr>
					<td>Exam Id</td>
					<td>Exam Name</td>
					<td></td>				
				</tr>

				<input type="text" id="pass" name="eid" hidden>
				
				{% for i in exam %}
				<tr>
					<td>{{i.exam_id}}</td>
					<td>{{i.exam_name}}</td>
					<td><input type="submit" value="Generate Result" id={{i.exam_id}} onclick="f(this.id)" style="background-color: red;color:white;"></td>
				</tr>
				{% endfor %}
			</table>
		</center>
			<br><br>
			
					
		</form>
	</body>
</html>
