{% extends 'questionmaker/create_question_base.html' %}
{% block content %}
{% load static %}
<html>
	<head>
		<script type="text/javascript">
            function f(count)
            {
                document.getElementById("pass").value = count;
            }
		</script>
		
		<style>
			ul{
				margin-right: 50px;
			}
		</style>
	</head>

	<body topmargin="100" style="background-size: 1540px 752px ;  background-image : linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)), url({% static 'images/makepic.jpg' %}">
		<form method="POST" action="edit_exam">
		{% csrf_token %}
		<ul>
			<li><a href="admin_home">Home</a></li>
		</ul>

		<center>
			<table border="1" width="700" style="color: white;background: black;margin-top: 100px;">
				<tr>
					<td>Exam Id</td>
					<td>Exam Name</td>
					<td></td>				
				</tr>

				<input type="text" id="pass" name="eid" hidden>
				
				{% for i in exam %}
				<tr>
					<td>{{i.exam_id}}</td>
					<td>{{i.exam_name}}</td>
					<td><input type="submit" value="Edit" id={{i.exam_id}} onclick="f(this.id)" style="background-color: red;color:white;width:40px;"></td>
				</tr>
				{% endfor %}
			</table>
		</center>
			<br><br>
			
					
		</form>
	</body>
</html>
{% endblock %}
